
<style>
    /* General Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h2 {
        color: #2c3e50;
        border-bottom: 2px solid #ff5e62;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    /* Form Styles */
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #34495e;
    }

    input[type="text"], input[type="password"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    select {
        appearance: none; /* Remove default arrow */
        background-color: #fff;
        cursor: pointer;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #ff5e62;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ff5e62;
    }

    /* Link Styles */
    p {
        margin-top: 15px;
        text-align: center;
    }

    a {
        color: #ff5e62;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        form {
            padding: 15px;
        }

        input[type="text"], input[type="password"], select {
            font-size: 14px;
        }

        button {
            font-size: 14px;
        }
    }
</style>
{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
    <label>Username:</label>
    <input type="text" name="username" required>
    <br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br>
    <label>Role:</label>
    <select name="role" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
    </select>
    <br>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
